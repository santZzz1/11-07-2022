<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Informacion</title>
    <link rel="stylesheet" href="./style.css">




</head>


<body>
    <nav>
        <ul class="menu">
            <li class="lista"><a href="http://127.0.0.1:5500/index.html">Inicio</a></li>
            <li class="lista"><a href="http://127.0.0.1:5500/Informacion.html">Informacion</a></li>
            <li class="lista lista-r"><a href="https://twitter.com/westcol_?lang=es">Contactanos</a></li>

        </ul>
    </nav>
    <div class="Conjunto">
        <div class="Formulario">
            <p>
                <label for="propetario del vehiculo" class="colocar_nombre">Propetario del vehiculo

                </label>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                    placeholder="Escribe tu nombre">
            </p>
        </div>
        <li class="ModeloV">
            <p>

                <label for="Modelo del vehiculo" class="Modelo del vehiculo">Modelo del vehiculo
                </label>
                <input type="text" name="Modelo del vehiculo" id="Modelo del vehiculo" required="obligatorio"
                    placeholder="Modelo del vehiculo">
            </p>
    </div>
    <div class="placa_tipo">
        <p>
            <label for="Placa" class="Placa">Placa
            </label>
            <input type="text" name="Placa" id="Placa" placeholder="NN-NN-LL">

        </p>
        <p>
            <label for="Tipo de vehiculo" class="Tipo">Tipo de vehiculo
                <select name="Tipo" id="Tipo">
                    
                    <option value="Carri">Carri</option>
                    <option value="Motocicla">Motocicla</option>
                    <option value="Burra">Burra</option>
                    <option value=":D">:D</option>
                </select>
            </label>


        </p>
    </div>
    <div class="Triple">
        <p>
            <label for="Fecha de entrada" class="Fecha">Fecha

            </label>
            <input type="Fecha" name="Fecha" id="Fecha" placeholder="dd/mm/aaaa">
        </p>
        <p>
            <label for="Hora de inicio" class="hora">Hora

            </label>
            <input type="Hora" name="Hora" id="Hora" placeholder="hh:mm">

        </p>
        <p>
            <label for="Cantidad de horas " name="Cantidad" id="cantidad">Cantidad de horas</label>
            <input type="Cantidad" name="cantidad" id="cantidad" placeholder="Cantidad">
        </p>
    </div >
    <div class="enviar">
    <button type="submit">Enviar</button>
        </div>
</body>

</html>
